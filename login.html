<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - LoadTrust</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4361ee',
            'primary-dark': '#3a56d4',
            text: {
              dark: '#2b2d42',
              light: '#6c7a89'
            },
            danger: '#e74c3c'
          },
          fontFamily: {
            inter: ['Inter', 'sans-serif']
          },
          screens: {
            'xs': '375px',
          }
        }
      }
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .fade-out {
      animation: fadeOut 0.4s ease-in forwards;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateY(10px);
      }
    }
    .glass-effect {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.9);
    }
    .input-focus-effect:focus {
      box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.3);
    }
    @media (max-width: 640px) {
      .glass-effect {
        backdrop-filter: none;
        background: white;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-purple-50 text-text-dark min-h-screen">
  <div class="fixed inset-0 z-0 opacity-50">
    <div class="absolute inset-0" style="background-image: radial-gradient(circle at 1px 1px, #4361ee 1px, transparent 0); background-size: 40px 40px;"></div>
  </div>

  <div class="relative z-10 flex items-center justify-center min-h-screen p-4 sm:p-6 md:p-8">
    <div class="glass-effect w-full max-w-md rounded-3xl shadow-2xl p-6 sm:p-8 md:p-12 transition-all duration-300 hover:shadow-[0_20px_50px_rgba(67,97,238,0.15)]">
      <div class="text-center mb-8">
        <div class="inline-block p-2 bg-primary/10 rounded-2xl mb-4">
          <svg class="w-10 h-10 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
          </svg>
        </div>
        <h1 class="text-2xl sm:text-3xl font-bold text-primary">Welcome to LoadTrust</h1>
        <p class="text-text-light mt-2 text-sm sm:text-base">Secure login to your account</p>
      </div>

      <form id="login-form" class="space-y-6">
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium">Email</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
              </svg>
            </div>
            <input type="email" id="email" placeholder="name@company.com" required class="w-full pl-12 pr-4 py-3 rounded-xl border border-gray-200 focus:border-primary input-focus-effect outline-none transition-all duration-300 text-base"/>
          </div>
        </div>

        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
              </svg>
            </div>
            <input type="password" id="password" placeholder="••••••••" required class="w-full pl-12 pr-12 py-3 rounded-xl border border-gray-200 focus:border-primary input-focus-effect outline-none transition-all duration-300 text-base"/>
          </div>
        </div>

        <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4 text-sm">
          <label class="flex items-center space-x-3 cursor-pointer group">
            <input type="checkbox" class="form-checkbox w-5 h-5 text-primary rounded border-gray-200 focus:ring-primary focus:ring-offset-0"/>
            <span class="group-hover:text-primary transition-colors">Remember me</span>
          </label>
          <a href="#" class="text-primary hover:text-primary-dark transition-colors font-medium">Forgot password?</a>
        </div>

        <button type="submit" class="w-full bg-primary text-white py-3 px-8 rounded-xl font-semibold hover:bg-primary-dark active:scale-[0.98] transition-all duration-200 shadow-lg shadow-primary/25 hover:shadow-xl hover:shadow-primary/30">
          <span class="flex items-center justify-center gap-2">
            <span>Log In</span>
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
            </svg>
          </span>
        </button>
      </form>

      <div id="message" class="mt-6 text-center font-medium text-gray-700"></div>

      <div class="mt-8 text-center">
        <p class="text-sm text-gray-600">Don't have an account?
          <a href="register.html" class="text-primary font-semibold hover:text-primary-dark transition-colors">Register now</a>
        </p>
      </div>
    </div>
  </div>

 <script>
  document.getElementById("login-form")?.addEventListener("submit", function (e) {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const message = document.getElementById("message");

    // Условно успешный вход
    localStorage.setItem("access_token", "test_token");
    message.textContent = `✅ Welcome, ${email}`;
    message.classList.remove("text-red-500");
    message.classList.add("text-green-600");

    // Перенаправление на страницу с формой отзыва
    setTimeout(() => {
      window.location.href = "reviews.html";
    }, 1000);
  });
</script>

</body>
</html>
